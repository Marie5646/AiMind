<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AiMind</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div class="container">
    <form id="input-form">
        <label for="prompt">Enhance with AiMind</label>
        <textarea id="prompt" placeholder="Enter your caption...">
        </textarea>
    </form>
    <button type="button" id="submit-button">Enhance</button>
    <div id="response-container"></div>
</div>
<script>

   function response() {
       let btn = document.getElementById("submit-button")
       btn.addEventListener("click", function (event) {
           let userInput = document.getElementById("prompt").value
           event.preventDefault();
           fetch(`http://localhost:8080/bot/ai-mind?prompt=${userInput}`)
               .then(response => {
                   response.text()
                       .then(data => {
                           console.log(data)
                           let promptTextarea = document.getElementById("prompt");
                           promptTextarea.value = data;
                       })
               })
       })
   }

   response()

</script>
</body>
</html>
